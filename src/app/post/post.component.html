<div class="post">
  <h1 class="post-title">{{post.title}}</h1>
  <p class="post-content">
      {{post.content}}
  </p>
  <hr>
  <div class="options">
      <a class="post-read" routerLink="/post/edit/{{post.id}}">Edit</a>
      <a class="post-delete" (click)="deletePost(post.id)">Delete</a>
  </div>
</div>
