<div style="width: 100%; max-width: 700px;margin:auto;text-align: center;">
  <a id="new_post" href="/add">Add a new post</a>
  <div class="post" *ngFor="let post of posts">
    <h1 class="post-title">{{post.title}}</h1>
    <p class="post-content">{{post.content}}</p>
    <hr>
    <div class="options">
      <a style="float:left" class="post-read" routerLink="/post/{{post.id}}">Read</a>
      <a class="post-delete" (click)="deletePost(post.id)">Delete</a>
      <a style="float:right;" class="post-read" routerLink="/post/edit/{{post.id}}">Edit</a>
    </div>
  </div>
</div>
